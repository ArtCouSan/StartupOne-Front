<div class="container">
  <app-navbar class="nav"></app-navbar>
  <app-sidebar class="sidebar"></app-sidebar>
  <section class="section-posts main">
    <div class="box-posts">
      <div class="card-post" *ngFor="let post of posts">
        <div class="card-post__img-user">
          <img class="img-user" src="assets/user-icon.jpg" alt="user icon" />
        </div>
        <div class="card-post__title">
          {{ post.title }}
        </div>
        <div class="card-post__description">
          {{ post.description }}
        </div>
        <div routerLink="/post/details" class="card-post__img-principal">
          <img
            class="img-principal"
            [src]="post.files[0].data"
            alt="image post"
          />
        </div>
        <div class="card-post__buttons">
          <div class="button__show"></div>
          <div class="button__share"></div>
          <div class="button__like"></div>
          <div class="button__see-later"></div>
        </div>
      </div>
    </div>
  </section>

  <app-sidebar-right class="sidebar-right"></app-sidebar-right>
</div>
